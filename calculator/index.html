<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="continer">
        <h1><a style="text-decoration: none; color: #fc40; margin-left: 0.25rem;" onclick="location.reloada();" href=""></a>CALCULATOR</h1>
        <div class="calculator">
            <input type="text" name="screen" id="answer" readonly>
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>%</button></td>
                    <td><button style="background-color: #e743; font-weight: bold;color: #080808;">C</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button style="font-weight:bold;">.</button></td>
                    <td><button>/</button></td>
                    <td><button style="background-color: #2ecc71;">=</button></td>
                </tr>
            </table>
            <!-- <hr style="max-width: 50vw;">  -->
            <!-- <div style="font-size: 1rem; display: flex; align-items: center; justify-content: center;">made with <img style="margin: 0.15rem;" src="heart.png" alt="">by <a style="text-decoration: none; color: #fc40; margin-left: 00.25rem;" href=""></a></div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
